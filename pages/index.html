<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Predict Bankruptcy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link type='text/css' href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
                    
    </head>
    <body>
        <div class="py-3">
            <div id='title' class="d-flex justify-content-center">
                <div>
                    <h1>Predict Bankruptcy</h1>
                </div>
            </div>
            <div class="px-4 d-flex justify-content-center">
                <div id='form' class="card px-2 col-7">
                    <form action="{{url_for ('predict')}}" method="post">
                        {%for col in cols%}
                        <div class="form-group py-2">
                            <label for="{{col}}" class="form-label">{{ col }}</label>
                            <input class='form-control' type="text" name="{{col}}" placeholder="{{col}}" required="required">
                        </div>
                        {%endfor%}
                        <div class="d-flex justify-content-center pb-3">
                            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="py-4">
                    <h1>{{ pred }}</h1>
                </div>
            </div>
        </div>
    </body>
</html>
